<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="container mx-auto p-4 mt-12">

        <form action="" method="get" class="max-w-sm mx-auto">
            <div class="mb-4">
                <label for="name" class="block mb-1">Name:</label>
                <input placeholder="Name" onfocus="onf()" onblur="onb()" type="text" id="name1" name="name" required
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="email" class="block mb-1">Email:</label>
                <input placeholder="example@gmail.com" onfocus="onf1()" onblur="onb()" type="email" id="email1"
                    name="email" required
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="message" class="block mb-1">Message:</label>
                <textarea placeholder="Enter Your Thoughts " onfocus="onf2()" onblur="onb()" id="message1"
                    name="message" rows="4" required
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"></textarea>
            </div>

            <button id="btn" type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Submit</button>
        </form>
    </div>


    <script>
        name1 = document.getElementById("name1");
        email1 = document.getElementById("email1");
        message1 = document.getElementById("message1");
        btn = document.getElementById("btn")
        function onf() {
            name1.style.background = "rgb(238,238,238)";
        }
        function onf1() {
            email1.style.background = "rgb(238,238,238)";
        }
        function onf2() {
            message1.style.background = "rgb(238,238,238)";
        }
        function onb() {
            name1.style.background = "white";
            email1.style.background = "white";
            message1.style.background = "white";
        }
        btn.addEventListener('click', function () {
            alert("Form Submitted");
            btn.style.background = "red";
            btn.textContent = "Submitted!";  
        });











    </script>



</body>

</html>
